<ng-container *ngIf="formGroup">
  <ng-container *ngFor="let control of controls">
    <ng-container *ngIf="control.isFormArray; else normalFormControl">
      <app-angular-form-array-display
        [name]="control.name"
        [formArray]="control.asFormArray"
      ></app-angular-form-array-display>
    </ng-container>
    <ng-template #normalFormControl>
      <ng-container *ngIf="control.name && control.control.value">
        <h3>{{ control.name }}=</h3>
        <p>{{ control.control.value }}</p>
      </ng-container>
      <app-form-error
        [name]="control.name"
        [control]="control.control"
      ></app-form-error>
    </ng-template>
  </ng-container>
</ng-container>
