<ng-container *ngIf="control.touched">
  <mat-error *ngIf="control.hasError('required')">
    {{ controlMetadata.label ?? (name | words) }} is required
  </mat-error>
  <mat-error *ngIf="control.hasError('failedCondition')">
    {{ control.errors?.['failedCondition'] }}
  </mat-error>
</ng-container>
