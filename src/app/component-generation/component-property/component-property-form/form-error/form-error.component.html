<ng-container *ngIf="control.touched">
  <mat-error *ngIf="control.hasError('required')">
    {{ controlMetadata.label ?? (name | words) }} is required
  </mat-error>
  <ng-container *ngFor="let errorKey of customErrorKeys">
    <mat-error *ngIf="control.hasError(errorKey)">
      {{ customErrors[errorKey] }}
    </mat-error>
  </ng-container>
</ng-container>
