<div
  class="component"
  appDraggable
  [dragData]="data"
  [dragEffect]="moveEffect"
  [component]="this"
>
  <mat-icon class="close-icon" (click)="remove()">close</mat-icon>
  <h2>{{ data }}</h2>
  <div class="drop-zone" appDropZone (dropped)="onDropped($event)">
    <ng-template appContainerHost></ng-template>
    <div appDropPlaceholder>
      <div class="drop-placeholder">Drop here</div>
    </div>
  </div>
</div>
